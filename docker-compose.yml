services:
  # ====================================
  # Backend - Node.js / Express (Logger)
  # ====================================
  tabbycare-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tabbycare-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    restart: unless-stopped
    depends_on:
      - loki
    networks:
      - loki-network

  # ====================================
  # Frontend - React (Vite)
  # ====================================
  tabbycare-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tabbycare-frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
    networks:
      - loki-network

  # ====================================
  # Loki - Log Aggregation
  # ====================================
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    user: "0"
    ports:
      - "3100:3100"
    volumes:
      - ./backend/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki-data:/tmp/loki
    command: -config.file=/etc/loki/local-config.yaml
    restart: unless-stopped
    networks:
      - loki-network

  # ====================================
  # Promtail - Log Collector
  # ====================================
  promtail:
    image: grafana/promtail:2.9.3
    container_name: promtail
    volumes:
      - ./backend/promtail/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - loki-network

  # ====================================
  # Grafana - Visualization
  # ====================================
  grafana:
    image: grafana/grafana:10.2.3
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./backend/grafana/provisioning/datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml
    depends_on:
      - loki
    restart: unless-stopped
    networks:
      - loki-network

# =========================
# Volumes
# =========================
volumes:
  loki-data:
  grafana-data:

# =========================
# Network
# =========================
networks:
  loki-network:
    driver: bridge
